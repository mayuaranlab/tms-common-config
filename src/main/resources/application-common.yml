# Common configuration shared across all TMS services
# Services should import this via: spring.config.import=classpath:application-common.yml

# ==========================================
# KAFKA CONFIGURATION
# ==========================================
spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    properties:
      schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
    producer:
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false

  # ==========================================
  # REDIS CONFIGURATION
  # ==========================================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # ==========================================
  # DATASOURCE CONFIGURATION (MSSQL)
  # ==========================================
  datasource:
    url: jdbc:sqlserver://${MSSQL_HOST:localhost}:${MSSQL_PORT:1433};databaseName=${MSSQL_DATABASE:tms};encrypt=false;trustServerCertificate=true
    username: ${MSSQL_USERNAME:sa}
    password: ${MSSQL_PASSWORD:TmsPassword123!}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

  # ==========================================
  # FLYWAY MIGRATION
  # ==========================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# ==========================================
# ACTUATOR / MANAGEMENT
# ==========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# ==========================================
# RESILIENCE4J
# ==========================================
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      database:
        baseConfig: default
      externalApi:
        baseConfig: default
        waitDurationInOpenState: 60s
      kafka:
        baseConfig: default
      redis:
        baseConfig: default
        failureRateThreshold: 70

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      database:
        baseConfig: default
      kafka:
        baseConfig: default
        maxAttempts: 5

  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true

# ==========================================
# LOGGING
# ==========================================
logging:
  level:
    root: INFO
    com.tms: DEBUG
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
